<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
	<f:view>
		
		<h:head>
		</h:head>
		<h:panelGrid id="main" columns="1" width="jQuery(window).width() * 21/30">
			<h:panelGroup>
				<a4j:outputPanel>
					<h:form id="form">
						<h:inputText id="rolePlayID" value="#{roleplay.rolePlayID}"></h:inputText>
						<h:inputText id="rolePlayName" value="#{roleplay.rolePlayName}"></h:inputText>
						<h:inputText id="rolePlayStatus" value="#{roleplay.rolePlayStatus}"></h:inputText>
						<h:inputText id="rolePlayCurrentRoundNo" value="#{roleplay.rolePlayCurrentRoundNo}"></h:inputText>
				       <a4j:commandButton
				       	id="updateRoleplay" 
				       	action="#{roleplay.updateRoleplay()}"
				       	value="updaten"
				       	render="roleplays"> 
						</a4j:commandButton>
				    </h:form>
					
					<br/>
				
				</a4j:outputPanel>
			</h:panelGroup>
		</h:panelGrid>
	</f:view>
</html>
