<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
	<f:view>
		
		<h:head>
		</h:head>
		<h:panelGrid id="main" columns="1" width="jQuery(window).width() * 21/30">
			<h:panelGroup>
				<a4j:outputPanel>
					<h:form id="create">
				       <a4j:commandButton 
				       	id="createNewMailbox"
				       	action="#{mailbox.createNewMailbox()}"
				       	value="create testen"
				       	render="mailboxes"> 
						</a4j:commandButton>
					</h:form>
					<h:form id="delete">
						<h:inputText id="mailboxId" value="#{mailbox.mailBoxID}"></h:inputText>
						<a4j:commandButton action="#{mailbox.deleteMailbox()}"
							id="deleteMailbox"
							value="delete">
						</a4j:commandButton>
				    </h:form>
					<br/>
					
					<rich:dataTable id="mailboxes" var="role" value="#{mailbox.getAllMailboxes()}">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="ID"></h:outputText>
							</f:facet>
							<h:outputText value="#{role.mailBoxID}"></h:outputText>
						</rich:column>
				
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Created"></h:outputText>
							</f:facet>
							<h:outputText value="#{role.created}"></h:outputText>
						</rich:column>						
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Updated"></h:outputText>
							</f:facet>
							<h:outputText value="#{role.updated}"></h:outputText>
						</rich:column>	
						<rich:column>
							<f:facet name="header">
								<h:outputText value="pushkey"></h:outputText>
							</f:facet>
							<h:outputText value="#{role.pushkey}"></h:outputText>
						</rich:column>							
					</rich:dataTable>
				</a4j:outputPanel>
			</h:panelGroup>
		</h:panelGrid>
	</f:view>
</html>
